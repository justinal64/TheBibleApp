<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <!-- <p>Test Data</p> -->
        <!-- Let the user choose between login and register buttons -->
        <div class="row">
            <button class="btn btn-info col-xs-3 col-xs-offset-2" ng-click="showLoginForm()">Login</button>
            <button class="btn btn-success col-xs-3 col-xs-offset-2" ng-click="showRegisterForm()">Register</button>
        </div>
        <!-- Login form -->
        <div ng-show="!showdiv">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">Age</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="age" placeholder="Age" ng-model="user.age">
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" ng-click="login(user)" class="btn btn-primary" data-dismiss="modal">Login</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
        <!-- Register form -->
        <div ng-show="showdiv">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Email" ng-model="registeruser.email">
                </div>
              </div>
              <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="registeruser.password">
                    </div>
              </div>
              <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputPassword3" placeholder="Age" ng-model="registeruser.age">
                </div>
              </div>
            </form>
            <!-- Try to make the button call register!!!!! -->
            <div class="modal-footer">
                <button type="button" ng-click="register(registeruser)" class="btn btn-primary" data-dismiss="modal">Register</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
      </div>
      </div>
    </div>
  </div>
</div>
