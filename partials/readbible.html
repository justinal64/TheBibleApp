<div class="readbible">
    <div ng-repeat="bible in bibles.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
        <div class="col-md-6 col-xs-6">
            <div class="bible_img">
                <img src="{{bible.url}}">
            </div>
            <div class="bible_text">
                <span>{{bible.story}}</span>

            <div class="page_num">

            </div>
        </div>
    </div>
</div>
