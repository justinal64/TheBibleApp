<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>The Bible App</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 bible">
            <h1>The Bible App</h1>
                <!-- Cloud animation -->
                <div id="clouds">
                <!-- http://clipartix.com/sunshine-clipart-image-6751/ -->
                    <div class="navigation row">
                        <div class="col-xs-2 col-md-2">
                            <img class="sun" src="./img/gif/sun.gif">
                        </div>
                        <div class="col-md-offset-8 col-md-2 col-xs-offset-4 col-xs-8 login">
                             <div>
                                <a href="">Login</a>
                             </div>
                            <div class="register">
                                <a href="">Register</a>
                            </div>
                        </div>
                        <!-- I might not use this since the app is geared to kids -->
                        <!-- <div class="social_login">
                        </div> -->
                    </div>
                    <div class="index_center_content">
                        <div class="row">
                            <div>
                                <button type="button" class="btn btn-primary read_the_bible col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">Read the Bible</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 col-xs-offset-4 col-md-4 verse_of_day">
                                <div class="row">
                                    <div class="col-xs-12 verse_of_day_title">
                                        <span>Verse of the Day</span>
                                    </div>
                                </div>
                                <div>
                                    <p>Genesis 1 : 1 In the beginning God created the heavens and the earth.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="cloud x1"></div>
                <!-- Time for multiple clouds to dance around -->
                <div class="cloud x2"></div>
                <div class="cloud x3"></div>
                <div class="cloud x4"></div>
                <div class="cloud x5"></div>
                <div class="cloud x5"></div>
                <!-- Test using a sprite -->
                <!-- <img src="http://s.cdpn.io/79/sprite-steps.png" /> -->
                <!-- <div class="hi"></div> -->
                </div>



            </div>
        </div>
    </div>
    <!-- Testing area -->
    <!-- End Testing area -->
</body>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="node_modules/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/javascript/app.js"></script>
</html>
